<div class="forgot-password-wrapper d-flex justify-content-center align-items-center" th:fragment="forgot-password-wrapper">
  <form class="forgot-password-form">
    <h3 class="form-title">Lupa Password</h3>
    <div class="form-group instruction-form-group">
      <span>Masukkan email anda dan kami akan mengirimkan link reset password kepada anda.</span>
    </div>
    <div class="form-group">
      <input type="email" id="email" class="form-control" placeholder="Email" data-label="Email" data-format="EMAIL" data-required="required" />
    </div>
    <div class="form-group send-button-form-group">
      <button type="button" class="submit-button btn btn-primary">Kirim</button>
    </div>
    <div class="form-group login-link-form-group">
      <span>
        <a href="/login">Kembali ke Halaman Login</a>
      </span>
    </div>
  </form>
</div>
