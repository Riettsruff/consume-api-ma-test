<div class="reset-password-wrapper d-flex justify-content-center align-items-center" th:fragment="reset-password-wrapper">
  <form class="reset-password-form">
    <h3 class="form-title">Reset Password</h3>
    <input type="hidden" id="verification-code" th:value="${verificationCode}" />
    <div class="form-group">
      <input type="password" id="password" 
      class="form-control" placeholder="Password Baru" data-label="Password Baru" data-format="PLAIN" data-required="required" />
    </div>
    <div class="form-group reset-button-form-group">
      <button type="button" class="submit-button btn btn-primary">Reset Password</button>
    </div>
    <div class="form-group login-link-form-group">
      <span>
        <a href="/login">Kembali ke Halaman Login</a>
      </span>
    </div>
  </form>
</div>
