<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Metrodata Academy Test">
    <title>MA Test - Lupa Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="forgot-password-wrapper d-flex justify-content-center align-items-center">
      <form class="forgot-password-form">
        <h3 class="form-title">Lupa Password</h3>
        <div class="form-group instruction-form-group">
          <span>Masukkan email anda dan kami akan mengirimkan link reset password kepada anda.</span>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required />
        </div>
        <div class="form-group send-button-form-group">
          <button type="submit" class="btn btn-primary">Kirim</button>
        </div>
        <div class="form-group login-link-form-group">
          <span>
            <a href="login.html">Kembali ke Halaman Login</a>
          </span>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
