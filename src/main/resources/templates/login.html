<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Metrodata Academy Test">
    <title>MA Test - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="login-wrapper d-flex justify-content-center align-items-center">
      <form class="login-form">
        <h3 class="form-title">Silahkan Login</h3>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required />
        </div>
        <div class="form-group forgot-password-form-group">
          <a href="/forgot-password">Lupa Password?</a>
        </div>
        <div class="form-group login-button-form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="form-group register-link-form-group">
          <span>Belum punya akun? <a href="/register">Daftar Sekarang</a></span>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
